<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Admin Register</h2>
  
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" />
        <div *ngIf="submitted && registerForm.get('username')?.errors">
          <small *ngIf="registerForm.get('username')?.hasError('required')">Username is required.</small>
          <small *ngIf="registerForm.get('username')?.hasError('minlength')">Minimum 3 characters.</small>
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="submitted && registerForm.get('email')?.errors">
          <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</small>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="submitted && registerForm.get('password')?.errors">
          <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.hasError('minlength')">Minimum 6 characters.</small>
        </div>
      </div>
  
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
        <div *ngIf="submitted && !validatePassword()">
          <small>Passwords do not match.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </div>
